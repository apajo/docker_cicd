services:
  config:
    logging:
      driver: json-file
      options:
        max-size: '50m'
        max-file: '5'
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 2GB
        reservations:
          cpus: "0.10"
          memory: 512M

  host_base:
    build:
      context: ../
      dockerfile: .docker/staging/Dockerfile
    extends:
      file: compose.common.yml
      service: config
    command: /usr/sbin/sshd -D -e > /dev/stdout 2>/dev/stderr &
    env_file:
      - path: ../.env
        required: true
      - path: ../.env.local
        required: false
    restart: always
#    ports:
#      - "1248:22"
#      - "2376:2376" # Docker daemon port (if needed)
    privileged: true
    environment:
#      - DOCKER_HOST=tcp://localhost:2376  # Set Docker host to the DinD service
#      - DOCKER_TLS_CERTDIR=/certs
      - DOCKER_TLS_CERTDIR=
    volumes:
      - ssh_config:/etc/ssh
      - user_ssh:/home/cicd/.ssh